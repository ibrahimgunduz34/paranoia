image: php:5.6-alpine

before_script:
  - apk update
  - apk add curl git unzip
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --dev --no-interaction --prefer-dist

cache:
  paths:
    - vendor/

stages:
  - analysis
  - test

lint:
  stage: analysis
  script:
    - composer lint_check

CodeSniffer:
  stage: analysis
  script:
    - composer cs_check

php-5.6:
  image: php:5.6-alpine
  stage: test
  script:
    - vendor/bin/phpunit

